    path: ''
    startLine: 566
  assemblies:
  - cs.temp.dll
  namespace: StansAssets.Facebook
  summary: "\nRequires App Review.\nThe user_likes permission allows your app to read a list of all Facebook Pages that a user has Liked.\nThe allowed usage for this permission is to provide a personalized experience by correlating or surfacing content related to the person&apos;s Likes.\nThis includes curating content at scale to customize apps with large amounts of content, and enabling people to share their Likes with others,\nfor example in dating and music apps. You may also use this permission to request analytics insights to improve your app and for marketing\nor advertising purposes, through the use of aggregated and de-identified or anonymized information (provided such data cannot be re-identified).\nhttps://developers.facebook.com/docs/facebook-login/permissions/v2.0#reference-user_likes\n"
  example: []
  syntax:
    content: user_likes = 7
    return:
      type: StansAssets.Facebook.FbPermissions
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
