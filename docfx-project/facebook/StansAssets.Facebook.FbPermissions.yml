  fullName: StansAssets.Facebook.FbPermissions.user_friends
  type: Field
  source:
    id: user_friends
    path: ''
    startLine: 541
  assemblies:
  - cs.temp.dll
  namespace: StansAssets.Facebook
  summary: "\nRequires App Review.\nThe user_friends permission allows your app to get a list of a person&apos;s friends using that app.\nThe allowed usage for this permission is to provide Facebook-related content to personalize a person&apos;s experience.\nYou may also use this permission to request analytics insights to improve your app and for marketing or advertising purposes, through the use of aggregated and de-identified or anonymized information (provided such data cannot be re-identified).\nhttps://developers.facebook.com/docs/facebook-login/permissions/v2.0#reference-user_friends\n"
  example: []
  syntax:
    content: user_friends = 4
    return:
      type: StansAssets.Facebook.FbPermissions
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
